<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zombie Shooter</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; touch-action: none; font-family: Arial, sans-serif; background: #000; }
        
        /* Стили главного меню */
        #mainMenuBg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: url('./static/images/ui/menu_bg.jpg') no-repeat center/cover; 
            filter: brightness(0.7); 
            z-index: 999; 
        }

        #mainMenu { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%,-50%); 
            text-align: center; 
            color: #fff; 
            z-index: 1000;
            width: 100%;
        }

        .menu-btn { 
            display: block; 
            width: 150px;
            margin: 8px auto; 
            padding: 10px; 
            font-size: 1em; 
            background: rgba(52, 152, 219, 0.8); 
            border: 2px solid #fff;
            border-radius: 8px; 
            color: white; 
            cursor: pointer; 
            transition: all 0.2s; 
        }

        .menu-btn.active {
            background: #ff4444;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        #mainMenu h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Игровые элементы (скрыты по умолчанию) */
        #gameContainer,
        .weapon-selector,
        #mobileControls {
            display: none;
        }

        /* Стили игры */
        #gameCanvas {
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }

        .hud {
            position: fixed;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        #player1Hud { 
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #pauseBtn { 
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
        }

        .health-bar {
            width: 80px;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: #e74c3c;
            transition: width 0.3s;
        }

        /* Мобильное управление */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            z-index: 10000;
            background: rgba(0,0,0,0.7);
            gap: 2vw;
        }

        .control-group {
            display: flex;
            gap: 15px;
            margin-left: 2vw;
            order: 1;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid #fff;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
        }

        .attack-btn {
            width: 80px;
            height: 80px;
            background: rgba(255,0,0,0.3);
            margin-right: 3vw;
            order: 2;
        }

        /* Выбор оружия */
        .weapon-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10000;
        }

        .weapon-icon {
            width: 64px;
            height: 64px;
            background-size: contain;
            background-repeat: no-repeat;
            border: 2px solid #fff;
            border-radius: 10px;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .weapon-icon.active {
            opacity: 1;
            border-color: #3498db;
            transform: scale(1.1);
        }

        /* Экран смерти */
        #gameOverOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            font-family: Arial, sans-serif;
        }

        .game-over-text {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px red;
        }

        .retry-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5em;
            background: #27ae60;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Адаптация */
        @media (max-width: 768px) {
            .menu-btn {
                width: 120px;
                font-size: 0.9em;
                padding: 8px;
            }
            
            #mainMenu h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .mobile-btn {
                width: 15vw;
                height: 15vw;
                font-size: 6vw;
            }
            
            .weapon-icon {
                width: 12vw;
                height: 12vw;
            }
            
            .hud {
                font-size: 3vw;
                padding: 2vw;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            #mobileControls {
                height: 20vh;
                flex-direction: row;
                padding: 1vw;
            }
            
            .mobile-btn {
                width: 10vw;
                height: 10vw;
                font-size: 4vw;
            }
            
            .attack-btn {
                width: 12vw;
                height: 12vw;
            }
            
            .weapon-selector {
                flex-direction: row;
                top: 1vh;
                gap: 1vw;
            }
            
            .weapon-icon {
                width: 8vw;
                height: 8vw;
            }
        }
    </style>
</head>
<body>
    <div id="mainMenuBg"></div>
    <div id="mainMenu">
        <h1>ZOMBIE SHOOTER</h1>
        <div class="difficulty-section">
            <button class="menu-btn" data-difficulty="easy">Легкий</button>
            <button class="menu-btn active" data-difficulty="normal">Средний</button>
            <button class="menu-btn" data-difficulty="hard">Сложный</button>
        </div>
        <div class="character-section">
            <button class="menu-btn active" data-character="p1">Персонаж 1</button>
            <button class="menu-btn" data-character="p2">Персонаж 2</button>
        </div>
        <button class="menu-btn" id="startBtn">Старт</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="hud" id="player1Hud">
            <div class="health-bar">
                <div class="health-fill" style="width: 100%"></div>
            </div>
            <div>
                <div>Патроны: <span class="ammo">∞</span></div>
                <div>Счёт: <span id="score">0</span></div>
            </div>
        </div>
        <button class="hud" id="pauseBtn">⏸️</button>
    </div>

    <div class="weapon-selector">
        <div class="weapon-icon active" data-weapon="pistol" style="background-image: url('static/images/weapons/pistol.png')"></div>
        <div class="weapon-icon" data-weapon="knife" style="background-image: url('static/images/weapons/knife.png')"></div>
        <div class="weapon-icon" data-weapon="axe" style="background-image: url('static/images/weapons/axe.png')"></div>
    </div>

    <div id="mobileControls">
        <div class="control-group">
            <button class="mobile-btn" id="moveLeft">←</button>
            <button class="mobile-btn" id="jumpBtn">↑</button>
            <button class="mobile-btn" id="moveRight">→</button>
        </div>
        <button class="mobile-btn attack-btn" id="attackBtn">⚡</button>
    </div>

    <div id="gameOverOverlay">
        <div class="game-over-text">КОНЕЦ ИГРЫ</div>
        <div id="finalStats">Убито зомби: 0</div>
        <button class="retry-btn">Играть снова</button>
    </div>

<script>
const DIFFICULTY = {
    easy: { dmg: 0.05, spawn: 2000, pistolAmmo: Infinity, speed: 1.5, powerupChance: 0.3 },
    normal: { dmg: 0.1, spawn: 1500, pistolAmmo: 60, speed: 2.0, powerupChance: 0.5 },
    hard: { dmg: 0.15, spawn: 1000, pistolAmmo: 30, speed: 2.5, powerupChance: 0.7 }
};

class ZombieShooter {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.assets = {};
        this.sounds = {};
        this.keys = {};
        this.soundCooldowns = {};
        this.touchControls = {
            left: false,
            right: false,
            jump: false,
            attack: false
        };

        this.state = {
            players: [],
            zombies: [],
            bullets: [],
            blood: [],
            powerups: [],
            score: 0,
            nextSpawn: 0,
            kills: 0,
            lastPowerupSpawn: 0
        };

        this.config = DIFFICULTY.normal;
        this.selectedCharacter = 'p1';
        this.lastTime = 0;
        this.gameActive = false;
        this.isPaused = false;
        this.animationFrameId = null;
        this.gravity = 0.7;
        this.jumpForce = -10;
        this.groundLevel = 600;
        this.gameMusic = null;
        this.attackAnimations = {
            pistol: { frames: 4, duration: 350 },
            knife: { frames: 4, duration: 300 },
            axe: { frames: 4, duration: 200 }
        };

        this.init();
    }

    async init() {
        try {
            await this.loadAssets();
            await this.loadSounds();
            this.setupEventListeners();
            this.setupMenuInteractions();
            this.handleResize();
        } catch (error) {
            console.error('Ошибка инициализации:', error);
            alert('Ошибка загрузки ресурсов! Проверьте консоль.');
        }
    }

    async loadAssets() {
        const loadImage = path => new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = () => reject(`Ошибка загрузки: ${path}`);
            img.src = path;
        });

        this.assets = {
            players: {
                p1: await this.loadPlayerSprites('p1'),
                p2: await this.loadPlayerSprites('p2')
            },
            weapons: {
                pistol: await loadImage('./static/images/weapons/pistol.png'),
                knife: await loadImage('./static/images/weapons/knife.png'),
                axe: await loadImage('./static/images/weapons/axe.png')
            },
            zombies: {
                walk: await loadImage('./static/images/zombies/walk.png'),
                death: await loadImage('./static/images/zombies/death.png')
            },
            effects: {
                blood: await loadImage('./static/images/effects/blood.png'),
                bullet: await loadImage('./static/images/effects/bullet.png')
            },
            powerups: {
                medkit: await loadImage('./static/images/powerups/medkit.png'),
                ammo: await loadImage('./static/images/powerups/ammo.png')
            },
            bg: await loadImage('./static/images/ui/background.jpg')
        };
    }

    async loadPlayerSprites(player) {
        const paths = {
            idle: `./static/images/players/${player}/idle.png`,
            walk: `./static/images/players/${player}/walk.png`,
            pistol: `./static/images/players/${player}/pistol.png`,
            knife: `./static/images/players/${player}/knife.png`,
            axe: `./static/images/players/${player}/axe.png`,
            jump: `./static/images/players/${player}/jump.png`
        };
        
        const sprites = {};
        for (const [type, path] of Object.entries(paths)) {
            sprites[type] = await new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(`Ошибка загрузки: ${path}`);
                img.src = path;
            });
        }
        return sprites;
    }

    async loadSounds() {
        const loadSound = path => {
            const audio = new Audio(path);
            audio.preload = 'auto';
            return audio;
        };

        this.sounds = {
            shoot: loadSound('./static/sounds/shoot.wav'),
            melee: loadSound('./static/sounds/melee.wav'),
            zombieDeath: loadSound('./static/sounds/zombie_death.wav'),
            pickup: loadSound('./static/sounds/pickup.mp3'),
            player1Hurt: loadSound('./static/sounds/player1Hurt.mp3'),
            player2Hurt: loadSound('./static/sounds/player2Hurt.mp3'),
            gameOver: loadSound('./static/sounds/gameOver.wav'),
            bgm: loadSound('./static/sounds/bgm.mp3'),
            // Добавьте сюда свою игровую музыку:
            // gameMusic: loadSound('./static/sounds/game_music.mp3')
        };
        this.sounds.bgm.loop = true;
        
        // Инициализация игровой музыки
        // this.gameMusic = this.sounds.gameMusic;
        // if (this.gameMusic) this.gameMusic.loop = true;
    }

    setupEventListeners() {
        window.addEventListener('keydown', e => {
            this.keys[e.code] = true;
            if (['h', 'р'].includes(e.key.toLowerCase())) this.togglePause();
        });

        window.addEventListener('keyup', e => this.keys[e.code] = false);

        const handleTouch = (btn, action) => {
            btn.addEventListener('touchstart', () => this.touchControls[action] = true);
            btn.addEventListener('touchend', () => this.touchControls[action] = false);
            btn.addEventListener('touchcancel', () => this.touchControls[action] = false);
        };

        handleTouch(document.getElementById('moveLeft'), 'left');
        handleTouch(document.getElementById('moveRight'), 'right');
        handleTouch(document.getElementById('jumpBtn'), 'jump');
        handleTouch(document.getElementById('attackBtn'), 'attack');

        document.querySelectorAll('.weapon-icon').forEach(icon => {
            icon.addEventListener('touchstart', (e) => {
                document.querySelectorAll('.weapon-icon').forEach(i => i.classList.remove('active'));
                e.target.classList.add('active');
                this.state.players[0].currentWeapon = e.target.dataset.weapon;
            });
        });

        window.addEventListener('resize', () => this.handleResize());
        window.addEventListener('orientationchange', () => {
            setTimeout(() => this.handleResize(), 100);
        });
    }

    handleResize() {
        const isMobile = window.innerWidth < 768;
        const isLandscape = window.matchMedia("(orientation: landscape)").matches;
        const oldWidth = this.canvas.width;
        const oldHeight = this.canvas.height;

        if(isMobile && isLandscape) {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.groundLevel = this.canvas.height * 0.85;
            document.getElementById('mobileControls').style.height = '20vh';
        } else {
            this.canvas.width = isMobile ? window.innerWidth : 1024;
            this.canvas.height = isMobile ? window.innerHeight : 768;
            this.groundLevel = this.canvas.height * 0.85;
        }

        const scaleX = this.canvas.width / oldWidth;
        const scaleY = this.canvas.height / oldHeight;

        this.state.players.forEach(player => {
            player.x *= scaleX;
            player.y = this.groundLevel;
        });

        this.state.zombies.forEach(zombie => {
            zombie.x *= scaleX;
            zombie.y = this.groundLevel;
        });
    }

    setupMenuInteractions() {
        document.querySelectorAll('.difficulty-section .menu-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                document.querySelectorAll('.difficulty-section .menu-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                this.config = DIFFICULTY[e.target.dataset.difficulty];
            });
        });

        document.querySelectorAll('.character-section .menu-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                document.querySelectorAll('.character-section .menu-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                this.selectedCharacter = e.target.dataset.character;
            });
        });

        document.getElementById('startBtn').addEventListener('click', () => this.startGame());
        document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
        document.querySelector('.retry-btn').addEventListener('click', () => {
            document.getElementById('gameOverOverlay').style.display = 'none';
            this.startGame();
        });
    }

    startGame() {
        try {
                // Останавливаем музыку меню
            this.sounds.bgm.pause();
            
            // Запускаем игровую музыку (раскомментируйте когда добавите файл)
            // if (this.gameMusic) {
            //     this.gameMusic.currentTime = 0;
            //     this.gameMusic.play();
            // }
            this.state = {
                players: [],
                zombies: [],
                bullets: [],
                blood: [],
                powerups: [],
                score: 0,
                nextSpawn: 0,
                kills: 0,
                lastPowerupSpawn: 0
            };

            this.setupPlayers();
            this.handleResize();
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('mainMenuBg').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            document.querySelector('.weapon-selector').style.display = 'flex';
            
            if(window.innerWidth < 768) {
                document.getElementById('mobileControls').style.display = 'flex';
            }

            this.gameActive = true;
            this.isPaused = false;
            this.lastTime = performance.now();
            this.gameLoop(0);
            this.playBGM();
        } catch (error) {
            console.error('Ошибка запуска:', error);
            this.gameOver();
        }
    }

    setupPlayers() {
        const player1 = this.createPlayer(this.selectedCharacter, 100, this.groundLevel, {
            left: ['KeyA', 'KeyF'],
            right: ['KeyD', 'KeyE'],
            jump: ['KeyW', 'KeyC'],
            attack: ['Space'],
            weapon1: ['Digit1'],
            weapon2: ['Digit2'],
            weapon3: ['Digit3']
        });
        this.state.players.push(player1);
    }

    createPlayer(spriteSet, x, y, controls) {
        return {
            spriteSet,
            x,
            y,
            health: 100,
            pistolAmmo: this.config.pistolAmmo,
            currentWeapon: 'pistol',
            weapons: {
                pistol: { damage: 30, cooldown: 500, ammo: this.config.pistolAmmo },
                knife: { damage: 50, cooldown: 300, ammo: Infinity },
                axe: { damage: 75, cooldown: 800, ammo: Infinity }
            },
            direction: 1,
            controls,
            lastAttack: 0,
            animationFrame: 0,
            lastStep: 0,
            isMoving: false,
            isJumping: false,
            velocityY: 0,
            isAttacking: false,
            attackStart: 0,
            jumpStart: 0
        };
    }

    gameLoop(timestamp) {
        this.animationFrameId = requestAnimationFrame(t => this.gameLoop(t));
        
        if (!this.gameActive || this.isPaused) return;

        try {
            if (Date.now() > this.state.nextSpawn) {
                this.spawnZombie();
                this.state.nextSpawn = Date.now() + this.config.spawn;
            }

            const deltaTime = timestamp - this.lastTime;
            this.lastTime = timestamp;

            this.updatePlayers(deltaTime);
            this.updateZombies(deltaTime);
            this.updateBullets(deltaTime);
            this.updatePowerups(deltaTime);
            this.checkCollisions();
            this.checkPowerupSpawn(deltaTime);

            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.drawImage(this.assets.bg, 0, 0);
            
            this.drawPowerups();
            this.drawPlayers();
            this.drawZombies();
            this.drawBullets();
            this.drawBlood();

            this.updateHUD();

        } catch (error) {
            console.error('Ошибка игрового цикла:', error);
            this.gameOver();
        }
    }

    updatePlayers(deltaTime) {
        const deltaFactor = deltaTime / 16.67;

        this.state.players.forEach((player) => {
            if (player.health <= 0) return;

            player.isMoving = false;
            
            if (player.controls.left.some(code => this.keys[code])) {
                player.x -= 5 * deltaFactor;
                player.direction = -1;
                player.isMoving = true;
            }
            if (player.controls.right.some(code => this.keys[code])) {
                player.x += 5 * deltaFactor;
                player.direction = 1;
                player.isMoving = true;
            }
            
            if (this.touchControls.left) {
                player.x -= 5 * deltaFactor;
                player.direction = -1;
                player.isMoving = true;
            }
            if (this.touchControls.right) {
                player.x += 5 * deltaFactor;
                player.direction = 1;
                player.isMoving = true;
            }
            
            if ((this.touchControls.jump || player.controls.jump.some(code => this.keys[code])) && !player.isJumping) {
                player.velocityY = this.jumpForce;
                player.isJumping = true;
                player.jumpStart = Date.now();
            }

            player.y += player.velocityY;
            player.velocityY += this.gravity;
            
            if (player.y >= this.groundLevel) {
                player.y = this.groundLevel;
                player.velocityY = 0;
                player.isJumping = false;
            }

            if ((this.touchControls.attack || player.controls.attack.some(code => this.keys[code])) && 
                Date.now() - player.lastAttack > player.weapons[player.currentWeapon].cooldown) {
                this.handleAttack(player);
            }

            player.controls.weapon1.forEach(code => {
                if (this.keys[code]) player.currentWeapon = 'pistol';
            });
            player.controls.weapon2.forEach(code => {
                if (this.keys[code]) player.currentWeapon = 'knife';
            });
            player.controls.weapon3.forEach(code => {
                if (this.keys[code]) player.currentWeapon = 'axe';
            });

            if (Date.now() - player.lastStep > 200) {
                player.animationFrame = (player.animationFrame + 1) % 4;
                player.lastStep = Date.now();
            }

            if (player.isAttacking && Date.now() - player.attackStart > this.attackAnimations[player.currentWeapon].duration) {
                player.isAttacking = false;
            }
        });
    }

    handleAttack(player) {
        if (player.health <= 0) return;

        const weapon = player.weapons[player.currentWeapon];
        
        if (player.currentWeapon === 'pistol') {
            if (player.pistolAmmo <= 0) {
                player.currentWeapon = 'knife';
                return;
            }
            player.pistolAmmo = Math.max(0, player.pistolAmmo - 1);
        }

        if (weapon.ammo > 0) {
            if (player.currentWeapon === 'pistol') {
                this.state.bullets.push({
                    x: player.x + (player.direction === 1 ? 50 : -50),
                    y: player.y - 100,
                    direction: player.direction,
                    speed: 15
                });
                this.playSound('shoot');
            } else {
                this.handleMeleeAttack(player, weapon);
            }

            player.lastAttack = Date.now();
            player.isAttacking = true;
            player.attackStart = Date.now();
        }
    }

    handleMeleeAttack(player, weapon) {
        const attackRange = player.currentWeapon === 'knife' ? 60 : 80;
        
        this.state.zombies.forEach(zombie => {
            if (zombie.health <= 0) return;
            
            const dx = zombie.x - player.x;
            const distance = Math.abs(dx);
            const angleMatch = Math.sign(dx) === player.direction || distance < 40;
            
            if (distance < attackRange && 
                Math.abs(zombie.y - player.y) < 50 &&
                angleMatch) {
                
                zombie.health -= weapon.damage;
                this.createBlood(zombie.x, zombie.y - 80);
                this.checkZombieDeath(zombie);
                
                zombie.x += player.direction * 30;
                zombie.canAttack = false;
            }
        });
        this.playSound('melee');
    }

    updateZombies(deltaTime) {
        const animationSpeed = 200;
        const deltaFactor = deltaTime / 16.67;
        
        this.state.zombies.forEach(zombie => {
            if (!zombie.isAlive) return;

            if (!zombie.targetPlayer || zombie.targetPlayer.health <= 0) {
                const alivePlayers = this.state.players.filter(p => p.health > 0);
                zombie.targetPlayer = alivePlayers[Math.floor(Math.random() * alivePlayers.length)];
            }

            if (zombie.targetPlayer) {
                const dx = zombie.targetPlayer.x - zombie.x;
                const moveDirection = Math.sign(dx);
                
                zombie.direction = moveDirection;
                zombie.x += moveDirection * zombie.speed * deltaFactor;
            }

            if (Date.now() - zombie.lastFrame > animationSpeed) {
                zombie.animationFrame = (zombie.animationFrame + 1) % 4;
                zombie.lastFrame = Date.now();
            }
        });
    }

    spawnZombie() {
        const side = Math.random() > 0.5 ? this.canvas.width + 100 : -100;
        this.state.zombies.push({
            x: side,
            y: this.groundLevel,
            health: 100,
            direction: side > this.canvas.width ? -1 : 1,
            speed: this.config.speed,
            targetPlayer: null,
            animationFrame: 0,
            lastFrame: Date.now(),
            isAlive: true,
            canAttack: true,
            deathTime: 0
        });
    }

    updateBullets(deltaTime) {
        const deltaFactor = deltaTime / 16.67;
        this.state.bullets = this.state.bullets.filter(bullet => {
            bullet.x += bullet.direction * bullet.speed * deltaFactor;
            return bullet.x > 0 && bullet.x < this.canvas.width;
        });
    }

    updatePowerups(deltaTime) {
        this.state.powerups = this.state.powerups.filter(powerup => {
            powerup.duration -= deltaTime;
            return powerup.duration > 0;
        });
    }

    checkCollisions() {
        this.checkBulletCollisions();
        this.checkZombiePlayerCollisions();
        this.checkPowerupCollisions();
    }

    checkBulletCollisions() {
        this.state.bullets.forEach((bullet, bIndex) => {
            this.state.zombies.forEach((zombie, zIndex) => {
                const zombieBox = {
                    x: zombie.x - 40,
                    y: zombie.y - 120,
                    width: 80,
                    height: 160
                };

                const bulletBox = {
                    x: bullet.x - 8,
                    y: bullet.y - 8,
                    width: 16,
                    height: 16
                };

                if (this.checkCollision(zombieBox, bulletBox)) {
                    zombie.health -= 50;
                    this.state.bullets.splice(bIndex, 1);
                    this.createBlood(zombie.x, zombie.y - 80);
                    this.checkZombieDeath(zombie);
                }
            });
        });
    }

    checkCollision(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }

    checkZombiePlayerCollisions() {
    const collisionDistance = 40;
    const HURT_COOLDOWN = 500;
    
    this.state.zombies.forEach(zombie => {
        this.state.players.forEach((player, pIndex) => {
            if (player.health <= 0 || !zombie.canAttack) return;

            if (Math.abs(zombie.x - player.x) < collisionDistance && 
                Math.abs(zombie.y - player.y) < collisionDistance) {
                
                player.health -= this.config.dmg;
                
                // Вот исправленная строка:
                const hurtSound = player.spriteSet === 'p1' ? 
                    'player1Hurt' : 'player2Hurt';
                this.playSound(hurtSound, HURT_COOLDOWN);
                
                if (player.health <= 0) {
                    this.gameOver();
                }
            }
        });
    });
}

    checkPowerupCollisions() {
        this.state.powerups.forEach((powerup, pIndex) => {
            this.state.players.forEach(player => {
                if (player.health <= 0) return;

                if (Math.abs(powerup.x - player.x) < 40 && 
                    Math.abs(powerup.y - player.y) < 40) {
                    this.applyPowerup(player, powerup);
                    this.state.powerups.splice(pIndex, 1);
                    this.playSound('pickup');
                }
            });
        });
    }

    applyPowerup(player, powerup) {
        if (powerup.type === 'medkit') {
            player.health = Math.min(100, player.health + 30);
        } else if (powerup.type === 'ammo' && player.currentWeapon === 'pistol') {
            player.pistolAmmo += 15;
        }
    }

    checkPowerupSpawn(deltaTime) {
        if (Date.now() - this.state.lastPowerupSpawn > 10000 && 
            Math.random() < this.config.powerupChance) {
            this.spawnPowerup();
            this.state.lastPowerupSpawn = Date.now();
        }
    }

    spawnPowerup() {
        const type = Math.random() < 0.5 ? 'medkit' : 'ammo';
        this.state.powerups.push({
            x: Math.random() * (this.canvas.width - 100) + 50,
            y: this.groundLevel - 50,
            type: type,
            duration: 5000
        });
    }

    checkZombieDeath(zombie) {
        if (zombie.health <= 0 && zombie.isAlive) {
            zombie.isAlive = false;
            zombie.deathTime = Date.now();
            this.state.score += 1;
            this.state.kills++;
            this.playSound('zombieDeath');
            
            setTimeout(() => {
                this.state.zombies = this.state.zombies.filter(z => z !== zombie);
            }, 1000);
        }
    }

    createBlood(x, y) {
        this.state.blood.push({ x, y, startTime: Date.now() });
    }

    drawPlayers() {
        this.state.players.forEach(player => {
            if (player.health <= 0) return;

            let state = 'idle';
            let animationFrames = 4;
            let frameDuration = 200;

            if (player.isJumping) {
                state = 'jump';
                animationFrames = 4;
                frameDuration = 100;
            } else if (player.isAttacking) {
                state = player.currentWeapon;
                animationFrames = this.attackAnimations[player.currentWeapon].frames;
                frameDuration = this.attackAnimations[player.currentWeapon].duration;
            } else if (player.isMoving) {
                state = 'walk';
                animationFrames = 4;
                frameDuration = 200;
            }

            let frame = 0;
            if (state === 'jump') {
                const jumpProgress = Date.now() - player.jumpStart;
                frame = Math.min(Math.floor(jumpProgress / frameDuration), animationFrames - 1);
            } else if (player.isAttacking) {
                frame = Math.floor((Date.now() - player.attackStart) / (frameDuration / animationFrames)) % animationFrames;
            } else {
                frame = player.animationFrame % animationFrames;
            }

            this.ctx.save();
            if (player.direction === -1) this.ctx.scale(-1, 1);
            
            this.ctx.drawImage(
                this.assets.players[player.spriteSet][state],
                frame * 128, 0, 128, 128,
                player.direction === 1 ? player.x - 64 : -player.x - 64, 
                player.y - 128, 
                128, 
                128
            );
            
            this.ctx.restore();
        });
    }

    drawZombies() {
        const frameWidth = 128;
        const now = Date.now();
        
        this.state.zombies.forEach(zombie => {
            const sprite = zombie.isAlive ? 
                this.assets.zombies.walk : 
                this.assets.zombies.death;
            
            let frame = 0;
            if (!zombie.isAlive) {
                const timeSinceDeath = now - zombie.deathTime;
                frame = Math.floor(timeSinceDeath / 200) % 4;
                if (timeSinceDeath > 1000) frame = 3;
            } else {
                frame = zombie.animationFrame % 4;
            }

            this.ctx.save();
            if (zombie.direction === 1) {
                this.ctx.scale(-1, 1);
                this.ctx.drawImage(
                    sprite,
                    frame * frameWidth, 0, 
                    frameWidth, 128,
                    -zombie.x - frameWidth/2, zombie.y - 128, 
                    frameWidth, 128
                );
            } else {
                this.ctx.drawImage(
                    sprite,
                    frame * frameWidth, 0, 
                    frameWidth, 128,
                    zombie.x - frameWidth/2, zombie.y - 128, 
                    frameWidth, 128
                );
            }
            this.ctx.restore();
        });
    }

    drawBullets() {
        this.state.bullets.forEach(bullet => {
            this.ctx.drawImage(
                this.assets.effects.bullet,
                bullet.x - 4,
                bullet.y - 4,
                8, 8
            );
        });
    }

    drawPowerups() {
        this.state.powerups.forEach(powerup => {
            const img = this.assets.powerups[powerup.type];
            this.ctx.drawImage(img, powerup.x - 20, powerup.y - 20, 40, 40);
        });
    }

    drawBlood() {
        const now = Date.now();
        this.state.blood.forEach((blood, index) => {
            const frame = Math.floor((now - blood.startTime) / 50) % 4;
            this.ctx.drawImage(
                this.assets.effects.blood,
                frame * 32, 0, 32, 32,
                blood.x - 16, blood.y - 16, 32, 32
            );
            if (now - blood.startTime > 500) {
                this.state.blood.splice(index, 1);
            }
        });
    }

    updateHUD() {
        this.state.players.forEach((player, index) => {
            const hud = document.querySelectorAll('.hud')[index];
            if (hud) {
                const healthPercent = (player.health / 100) * 100;
                hud.querySelector('.health-fill').style.width = `${healthPercent}%`;
                hud.querySelector('.ammo').textContent = 
                    player.currentWeapon === 'pistol' ? 
                    (player.pistolAmmo === Infinity ? '∞' : player.pistolAmmo) : '∞';
                document.getElementById('score').textContent = this.state.score;
            }
        });
    }

    playSound(soundName, cooldown = 500) {
        const now = Date.now();
        if (this.soundCooldowns[soundName] > now) return;

        const sound = this.sounds[soundName];
        if (sound) {
            this.soundCooldowns[soundName] = now + cooldown;
            const clone = sound.cloneNode();
            clone.volume = soundName.startsWith('player') ? 0.7 : 0.5;
            clone.play().catch(e => console.warn(`Ошибка звука ${soundName}:`, e));
        }
    }

    togglePause() {
        this.isPaused = !this.isPaused;
        if (this.isPaused) {
            this.sounds.bgm.pause();
            document.getElementById('pauseBtn').textContent = '▶️';
        } else {
            this.sounds.bgm.play();
            document.getElementById('pauseBtn').textContent = '⏸️';
            this.lastTime = performance.now();
            this.animationFrameId = requestAnimationFrame(t => this.gameLoop(t));
        }
    }

    playBGM() {
        // Проигрываем только музыку меню
        if (this.sounds.bgm.paused) {
            this.sounds.bgm.play().catch(e => console.warn('Ошибка музыки меню:', e));
        }
    }

    gameOver() {
          // Останавливаем игровую музыку
        if (this.gameMusic) this.gameMusic.pause();
        
        // Возвращаем музыку меню
        this.playBGM();
        this.gameActive = false;
        this.sounds.bgm.pause();
        cancelAnimationFrame(this.animationFrameId);
        this.playSound('gameOver');
        
        document.getElementById('gameContainer').style.display = 'none';
        document.querySelector('.weapon-selector').style.display = 'none';
        document.getElementById('mobileControls').style.display = 'none';
        
        const overlay = document.getElementById('gameOverOverlay');
        overlay.style.display = 'flex';
        document.getElementById('finalStats').textContent = 
            `Убито зомби: ${this.state.kills}`;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new ZombieShooter();
});
</script>
